<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folder-style Navigation Bar</title>
<style>
/* Basic styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    overflow: hidden;
    background-color: #333;
    height: 30%;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Dropdown styles */
.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 17px;  
    border: none;
    outline: none;
    color: white;
    padding: 16px 30px 14px 30px; /* Increased padding at the bottom */
    background-color: inherit;
    font-family: inherit;
    margin-top: 20%;
    background-color: #8e8e8e;
    margin-right: 10px; /* Adjust the value as needed */
    transition: padding 0.3s ease; /* Added transition for smooth movement */
}

.dropdown .dropbtn:hover {
    padding-top: 13px; /* Reduced padding at the top */
    padding-bottom: 17px; /* Increased padding at the bottom */
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Tab 1</button>
        <div class="dropdown-content">
            <a href="#">Dropdown 1</a>
            <a href="#">Dropdown 2</a>
            <a href="#">Dropdown 3</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Tab 2</button>
        <div class="dropdown-content">
            <a href="#">Dropdown 1</a>
            <a href="#">Dropdown 2</a>
            <a href="#">Dropdown 3</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Tab 3</button>
        <div class="dropdown-content">
            <a href="#">Dropdown 1</a>
            <a href="#">Dropdown 2</a>
            <a href="#">Dropdown 3</a>
        </div>
    </div>
</div>

</body>
</html>
